    <title>Pie Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-image: url('static/bg2.avif');
            background-size: cover;
        }
        .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        object-fit: cover;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="static/v2.mp4" type="video/mp4">
      </video>
    <nav class="navbar navbar-expand-lg bg-primary">

              <a style="font-size:20px; color: white;" class="nav-link" href="/logout">Logout</a>
            </div>
          </div>
        </div>

      <h3 style="margin: 30px 200px 30px 550px; color: white"><b>Data Classification</b></h3>
    <div style="width: 50%; margin: 120px 200px 200px 110px;">
        
        <canvas id="myPieChart"></canvas>
    </div>

    <script>
        // Data for the pie chart
        var data = {
            labels: ['Normal', 'Suspect', 'Pathological'],
            datasets: [{
                data: [77.85, 13.88, 8.28],
                backgroundColor: ['#36a2eb', '#ffcd56', '#ff6384'],
                hoverBackgroundColor: ['#4dc9f6', '#ffdb4d', '#ff5c75']
            }]
        };

        // Options for the pie chart
        var options = {
            responsive: true,
            maintainAspectRatio: false,
            legend: {
                position: 'bottom'
            },
            title: {
                display: true,
                text: 'Distribution of Data'
            }
        };

        // Get the canvas element
        var ctx = document.getElementById('myPieChart').getContext('2d');

        // Create the pie chart
        var myPieChart = new Chart(ctx, {
            type: 'pie',
            data: data,
            options: options
        });
    </script>
</body>
</html>
