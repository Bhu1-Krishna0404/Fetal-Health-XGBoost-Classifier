<!DOCTYPE html>
<html>
<head>
    <title>Index Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <style>
        .bold-label {
            font-weight: bold;
            color: white;
        }
        body {
            background-image: url('static/bg2.avif');
            background-size: cover;
          }
        .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        object-fit: cover;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="static/v2.mp4" type="video/mp4">
      </video>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a style="font-size:20px; color: white;" class="nav-link " href="/">Home</a>
              <a style="font-size:20px; color: white;" class="nav-link active" href="/index">Index</a>
              <a style="font-size:20px; color: white;" class="nav-link" href="/performance">Performance</a>
              <a style="font-size:20px; color: white;" class="nav-link" href="/chart">Chart</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="container mt-5">
        <h1 style="text-align: center; color: white;"> Input Data For Fetal Health Classification</h1>
        <br>
        <br>
        <form action='/index' method='post'>
            <div class="row">
                <div class="col-md-4">
                    <div>
                        <label for='baseline_value' class="bold-label">Baseline Value</label>
                        <input type='text' name='baseline_value' class='form-control'required>
                    </div>
                    <div>
                        <label for='accelerations' class="bold-label">Accelerations</label>
                        <input type='text' name='accelerations' class='form-control' required>
                    </div>
                    <div>
                        <label for='fetal_movement' class="bold-label">Fetal Movement</label>
                        <input type='text' name='fetal_movement' class='form-control' required>
                    </div>
                    <div>
                        <label for='uterine_contractions' class="bold-label">Uterine Contractions</label>
                        <input type='text' name='uterine_contractions' class='form-control' required>
                    </div>
                    <div>
                        <label for='light_decelerations' class="bold-label">Light Decelerations</label>
                        <input type='text' name='light_decelerations' class='form-control' required>
                    </div>
                    <div>
                        <label for='severe_decelerations' class="bold-label">Severe Decelerations</label>
                        <input type='text' name='severe_decelerations' class='form-control' required>
                    </div>
                    <div>
                        <label for='prolongued_decelerations' class="bold-label">Prolongued Decelerations</label>
                        <input type='text' name='prolongued_decelerations' class='form-control' required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div>
                        <label for='abnormal_short_term_variability' class="bold-label">Abnormal Short Term Variability</label>
                        <input type='text' name='abnormal_short_term_variability' class='form-control' required>
                    </div>
                    <div>
                        <label for='mean_value_of_short_term_variability' class="bold-label">Mean Value of Short Term Variability</label>
                        <input type='text' name='mean_value_of_short_term_variability' class='form-control' required>
                    </div>
                    <div>
                        <label for='percentage_of_time_with_abnormal_long_term_variability' class="bold-label">Percentage of Time Abnormal Long Term Variability</label>
                        <input type='text' name='percentage_of_time_with_abnormal_long_term_variability' class='form-control' required>
                    </div>
                    <div>
                        <label for='mean_value_of_long_term_variability' class="bold-label">Mean Value of Long Term Variability</label>
                        <input type='text' name='mean_value_of_long_term_variability' class='form-control' required>
                    </div>
                    <div>
                        <label for='histogram_width' class="bold-label">Histogram Width</label>
                        <input type='text' name='histogram_width' class='form-control' required>
                    </div>
                    <div>
                        <label for='histogram_min' class="bold-label">Histogram Min</label>
                        <input type='text' name='histogram_min' class='form-control' required>
                    </div>
                    <div>
                        <label for='histogram_max' class="bold-label">Histogram Max</label>
                        <input type='text' name='histogram_max' class='form-control' required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div>
                        <label for='histogram_number_of_peaks' class="bold-label">Histogram Number of Peaks</label>
                        <input type='text' name='histogram_number_of_peaks' class='form-control' required>
                    </div>
                    <div>
                        <label for='histogram_number_of_zeroes' class="bold-label">Histogram Number of Zeroes</label>
                        <input type='text' name='histogram_number_of_zeroes' class='form-control' required>
                    </div>
                    <div>
                        <label for='histogram_mode' class="bold-label">Histogram Mode</label>
                        <input type='text' name='histogram_mode' class='form-control' required>
                    </div>
                    <div>
                        <label for='histogram_mean' class="bold-label">Histogram Mean</label>
                        <input type='text' name='histogram_mean' class='form-control' required>
                    </div>
                    <div>
                        <label for='histogram_median' class="bold-label">Histogram Median</label>
                        <input type='text' name='histogram_median' class='form-control' required>
                    </div>
                    <div>
                        <label for='histogram_variance' class="bold-label">Histogram Variance</label>
                        <input type='text' name='histogram_variance' class='form-control' required>
                    </div>
                    <div>
                        <label for='histogram_tendency' class="bold-label">Histogram Tendency</label>
                        <input type='text' name='histogram_tendency' class='form-control' required>
                    </div>
                </div>
            </div>
            <div align='center' class="mt-3">
                <input type='submit' class='btn btn-primary'>
            </div>
        </form>
    </div>
</body>
</html>
